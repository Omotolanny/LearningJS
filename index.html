<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Form</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <h1>USER REGISTRATION FORM</h1><br>
    <h4>*All fields are Required</h4><br>
    <form onsubmit="return validateForm()">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" placeholder="Enter Username"><br><br>
        <label for="password">Password:</label><br>
        <input type="password" name="password" id="password" placeholder="Enter Password"><br><br>
        <label for="confirmPassword">Confirm Password:</label><br>
        <input type="password" id="password" name="confirmPassword" placeholder="confirm Password"><br><br>
        <button>Register</button>
    </form>
    <script src="/index.js"></script>
</body>
</html>
